language: node_js

node_js:
  - 12

services:
  - docker

before_install:
  - docker-compose -f docker-compose.dev.yml up -d
  - docker-compose -f docker-compose.yml up -d

cache:
  directories:
    - node_modules

script:
  - npm test
  - npm run build
  - npm run cypress

deploy:
  provider: script
  script: bash scripts/gh-deploy.sh
  keep_history: true
  on:
    branch: gh-pages
